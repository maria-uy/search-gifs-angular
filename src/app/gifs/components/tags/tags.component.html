
<h1 class="text-black text-center text-4xl font-bold pb-4 my-4">GifsApp</h1>
<div class="flex flex-wrap items-center justify-center gap-4">
    <button
      *ngFor="let tag of tags"
      (click)="searchTag(tag)"
      class="bg-stone-300 rounded-lg px-8 py-2 uppercase hover:bg-stone-200">
        {{tag | titlecase}}
    </button>

</div>
